<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find duplicate number</title>
</head>
<body>

	
    
    <script>
    
	var a=[1,3,4,2,6,1,3]
	var b=[]
	
	for(i=0;i<a.length;i++){
		for(j=i+1;j<a.length;j++){
			if(a[i] == a[j]){
				b.push(a[i]);
			}
		}	
	}
	console.log(b);
	
	
	  
    </script>
    
</body>
</html>
